<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Spring test app
    </title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/templates/templateMenu.xhtml">
        <ui:define name="content">
            <p:fieldset legend="Loggers list" styleClass="fieldset-group" toggleable="false" collapsed="false">
                <h:form id="form" prependId="false">
                    <p:dataTable id="table" value="#{loggerManager.loggers}" var="item" editable="true" editMode="cell" styleClass="fixed-table" sortBy="#{item.name}">

                        <p:column headerText="Name" sortBy="#{item.name}">
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column headerText="Level">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.level}"/></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{item.level}" style="width:100%" converter="#{log4jLevelConverter}">
                                        <f:selectItems value="#{loggerManager.levels}" var="lvl" itemLabel="#{lvl.toString()}" itemValue="#{lvl}"  />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </p:fieldset>
        </ui:define>
    </ui:composition>
</h:body>

</html>
