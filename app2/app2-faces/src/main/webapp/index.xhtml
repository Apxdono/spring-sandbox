<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Spring test app
    </title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/templates/templateMenu.xhtml">
        <ui:define name="content">
            <h1>#{sessionBean.greeting}</h1>

            <h2>View bean says1 that entity id is now: #{userBean.entity.id}</h2>

            <h:panelGrid id="useless" columns="2">
                <h:outputText
                        value="HELLO!!! this text is in h:inputText inside of h:panelGrid. Check that it's rendered html table tag and not some kind of bs..."/>
            </h:panelGrid>

            <h:form id="form">
                <h:outputText value="Ajax also works."/> <br/>

                <p:commandButton id="btn" value="#{not sessionBean.renderHidden ? 'Show it!' : 'Hide it!'}"
                                 actionListener="#{sessionBean.tryMe}" update="form" immediate="true" process="@this"/>
                <br/>


                <h:outputText style="margin:20px 0px; display:block; color:dodgerblue; font-weight: bold"
                              value="Plz don't click or i'll disappear" rendered="#{sessionBean.renderHidden}"/>
            </h:form>


            <h:outputLink value="back.jsf">Go to the back page.</h:outputLink>

            <p:fieldset legend="fieldset" toggleable="true">
                Content
            </p:fieldset>
            <h:form>
                <p:commandButton id="btn2" value="Generate a nullpointer"  ajax="true"
                                 actionListener="#{sessionBean.makeItNull}" update="@form" immediate="true" process="@this"/>       <br/>
                <p:commandButton id="btn3" value="Invalidate session"  ajax="true"
                                 actionListener="#{sessionBean.logout}" update="@form" immediate="true" process="@this"/>   <br/>
                <h:outputLink value="#{request.contextPath}/notexists.jsf?faces-redirect=true">Non existing page</h:outputLink>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
