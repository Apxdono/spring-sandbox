# Root logger option
log4j.rootLogger=INFO, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%p] [%c:%L] - %m%n

log4j.logger.org.apx=DEBUG,org.apx
log4j.additivity.org.apx=false
log4j.appender.org.apx=org.apache.log4j.ConsoleAppender
log4j.appender.org.apx.layout=org.apache.log4j.PatternLayout
log4j.appender.org.apx.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%p] [%c:%L] - %m%n


log4j.logger.org.hibernate=ERROR
log4j.logger.com.jolbox=ERROR
log4j.logger.org.springframework=ERROR