<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:my="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Spring test app
    </title>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/templates/templateMenu.xhtml">
        <ui:define name="content">
            <h:form id="form" prependId="false">
                <p:growl id="errors" sticky="true"/>
                <p:fieldset toggleable="false" collapsed="false" legend="User info" styleClass="fieldset-group">
                    <p:panelGrid columns="2" styleClass="form-table">
                        <p:outputLabel value="Name" for="name"/>
                        <p:inputText id="name" value="#{userBean.entity.displayName}" readonly="true"/>

                        <p:outputLabel id="login-lbl" value="Login" for="login"/>
                        <p:inputText id="login" value="#{userBean.entity.internalName}" label="Login" readonly="true"/>

                        <p:outputLabel value="Is Active" for="active"/>
                        <p:inputText id="active" value="#{userBean.entity.active ? 'Yes' : 'No'}" readonly="true"/>

                    </p:panelGrid>
                </p:fieldset>
                <p:panelGrid columns="2" styleClass="form-table actions">
                    <f:facet name="footer" >
                        <p:commandButton value="Edit" action="#{navigation.editPage}">
                            <f:attribute name="target" value="#{userBean.entity}" />
                        </p:commandButton>
                        <p:commandButton value="List" action="#{navigation.listPage}" immediate="true"/>
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
